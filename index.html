    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: '#F7F7F5',       /* Warm Bond Paper */
                        surface: '#FFFFFF',     /* Pure White Cards */
                        ink: {
                            900: '#1A1A1A',     /* Primary Text */
                            600: '#52525B',     /* Secondary Text */
                            400: '#A1A1AA'      /* Meta / Borders */
                        },
                        reg: {
                            blue: '#2E4C80',    /* Regulatory Blue (Accent) */
                            light: '#E0E7FF'    /* Faint Blue Highlight */
                        },
                        growth: '#1B4D3E',      /* Forest Green (Success) */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #E5E5E5 1px, transparent 1px), linear-gradient(to bottom, #E5E5E5 1px, transparent 1px)"
                    },
                    animation: {
                        'flow': 'flow 2s linear infinite',
                    },
                    keyframes: {
                        flow: {
                            '0%': { strokeDashoffset: '24' },
                            '100%': { strokeDashoffset: '0' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F7F7F5; color: #1A1A1A; }
        .grid-bg { background-size: 40px 40px; }
